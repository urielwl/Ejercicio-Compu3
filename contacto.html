              <section class="formulario">
                <h1>Contactá conmigo</h1>
                <form method="post" action="" target="_blank" enctype="multipart/form-data">
                    <div class="datos-persona">
                        <div class="nombre">
                            <label for="nombre">Nombre</label>

                            <label for="mail">Correo eléctronico</label>
                            <input type="email" name="mail" id="email" placeholder="jackjackson@gmail.com" required>
                        </div>
                    </div>
                    <div class="mensaje">
                        <label for="mensaje">Tu mensaje</label>
                        <textarea name="mensaje" id="mensaje" maxlength="700" required></textarea>
                    </div>
                    <div class="botones">
                        <div>
                            <label for="archivos">Adjuntame lo que necesites</label>
                            <input type="file" name="archivos" id="archivos" formenctype="multipart/form-data" class="archivos">
                        </div>
                        <input type="submit" class="boton-enviar" value="Enviar">
                    </div>
                </form>
